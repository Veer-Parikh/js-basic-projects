<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime" class="displayTime">
            00:00:00
        </h1>
        <div class="buttons">
            <img onclick="watchStop()" src="https://img.icons8.com/ios-filled/50/40C057/stop-circled.png">
            <img onclick="watchStart()" src="https://cdn-icons-png.flaticon.com/512/4028/4028535.png">
            <img onclick="watchReset()" src="https://img.icons8.com/glyph-neue/64/40C057/restart--v1.png">
        </div>
    </div>
    <script>
        let [sec,min,hours] = [0,0,0]
        let displayTime = document.getElementById('displayTime')
        let timer = null
        function stopwatch(){
            sec++
            if(sec==60){
                min++
                sec=0
                if(min==60){
                    min=0
                    hours++
                }
            }
            let h = hours <10 ? "0"+hours : hours
            let m = min <10 ? "0"+min : min
            let s = sec <10 ? "0"+sec : sec

            displayTime.innerHTML = h+":"+m+":"+s
        }

        function watchStart(){
            if(timer != null){
                clearInterval(timer)
            }
            timer=setInterval(stopwatch,1000)
        }

        function watchStop(){
            clearInterval(timer)
        }

        function watchReset(){
            clearInterval(timer)
            displayTime.innerHTML = "00:00:00"
        }
    </script>
</body>
</html>
